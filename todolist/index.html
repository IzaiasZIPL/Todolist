<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Document</title>
</head>
<body>
    <div id="to-do">
        <h1>Things to do</h1>
        <form action ="" class = "to-do-form">
            <input type = "text" placeholder="Escreva sua tarefa aqui!">
            <button type = "submit" class = "form-button">
                <i class="fa-solid fa-plus"></i> </button>
        </form>

        <div id = "tasks"> 
            <div class = "task">
                <input type = "checkbox" name= "progress" class = "progress">

                <p class = "task description">
                    Tema de casa
                </p>

                <div class = "task actions"> 
                    <a href= "" clas = "action-button edit-button">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>

                    
                    <a href= "" clas = "action-button edit-button">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </div>

                <form action ="" class = "to-do-form edit task">
                    <input type = "text" placeholder="Edite sua tarefa aqui!">
                    <button type = "submit" class = "form-button confirm-button">
                    <i class="fa-solid fa-check"></i> 
                </button>
                </form>


            </div>
        </div>

    </div>
</body>
</html>
